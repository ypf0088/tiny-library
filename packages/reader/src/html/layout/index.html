<html lang="ch">
    <head>
        <meta charset="UTF-8" />
        <title>@@if(pageInfo.title) {@@pageInfo.title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!--外链css-->
        @@if(pageInfo.outerCss){@@include('@@pageInfo.outerCss')}
        <!--css引入-->
        <link href="../css/@@pageInfo.name.css?v=@@projectInfo.version" rel="stylesheet" type="text/css" />
    </head>
    <body data-page="dl-@@pageInfo.name-page" class="dl-@@pageInfo.name-page">
        <!--页面内容-->
        <div class="dl-container-board">@@if(pageInfo.url){ @@include('@@pageInfo.url') }</div>
    </body>
    <!--外链js-->
    @@if(pageInfo.outerScript){ @@include('@@pageInfo.outerScript') }
    <!--页面js-->
    <script type="text/javascript" src="../js/@@pageInfo.name.js?v=@@projectInfo.version"></script>
    <!--内链js-->
    @@if(pageInfo.innerScript){ @@include('@@pageInfo.innerScript') }
</html>
